spring:
    datasource:
        url: jdbc:mysql://localhost:3306/userdb
        username: root
        password: root

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka

keycloak:
    url: http://localhost:8180
    realm: ${KEYCLOAK_REALM}
    client-id: ${KEYCLOAK_CLIENT_ID}
    client-secret: ${KEYCLOAK_CLIENT_SECRET}
